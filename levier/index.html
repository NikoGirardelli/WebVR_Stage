<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Levier</title>
    <meta name ="description" content="Levier - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.2.0/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.7/dist/aframe-controller-cursor-component.min.js"></script>
    <script src="https://rawgit.com/caseyyee/aframe-ui-widgets/master/dist/aframe-ui-widgets.min.js"></script>

  <!--
    <script src="components/intersection-spawn.js"></script>
    <script src="components/random-color.js"></script>
    <script src="components/snap.js"></script>
  -->
  </head>
  <body>
    <a-scene stats>
      <a-assets>
        <img id="solTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">

        <!-- UI Component pour le style des boutons -->
        <a-mixin id="beveled-square" geometry="primitive: cone; radiusTop: 0.15; radiusBottom: 0.19; height: 0.02; segmentsRadial: 4; segmentsHeight: 1" rotation="0 45 0"></a-mixin>
        <a-mixin id="square" geometry="primitive: box; width: 0.18; height: 0.025; depth: 0.18;" position="0 0.02 0"></a-mixin>
        <a-mixin id="blue" material="color: #1E2768;"></a-mixin>
        <a-mixin id="darkgreen" material="color: #22FF90;"></a-mixin>
        <a-mixin id="yellow" material="color: #FFF88E;"></a-mixin>
        <a-mixin id="offset" position="0 0.01 0"></a-mixin>
      </a-assets>

      <!-- Boutons -->
      <a-entity id="monBtn" ui-rotary position="0 0.5 0" rotation="90 180 0"></a-entity>

      <!-- Mains -->
      <a-entity id="teleHand" hand-controls="left" teleport-controls="type : parabolic; collisionEntities : [mixin='voxel'], #sol"></a-entity>
      <a-entity id="blockHand"
        hand-controls="right"
        intersection-spawn="event : click; mixin : voxel"
        controller-cursor></a-entity>

      <!-- Ciel et sol -->
      <a-sky id="fondArriere" theta-length="90" radius="30" src="#skyTexture"></a-sky>
      <a-cylinder radius="30" height="0.1" id="sol" src="#solTexture"></a-cylinder>

    </a-scene>  
  </body>
</html>
