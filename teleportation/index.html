<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>teleportation</title>
    <meta name ="description" content="Téléportation - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.2.0/dist/aframe-teleport-controls.min.js"></script>
    <script src="components/random-color.js"></script>
  </head>
  <body>
    <a-scene stats>
      <a-assets>
        <a-mixin id="beveled-square" geometry="primitive: cone; radiusTop: 0.15; radiusBottom: 0.19; height: 0.02; segmentsRadial: 4; segmentsHeight: 1" rotation="0 45 0"></a-mixin>
        <img id="sol" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>

      <!-- Mains-->
      <a-entity id="teleHand" hand-controls="left" teleport-controls></a-entity>
      <a-entity id="normalHand" hand-controls="right"></a-entity>

      <a-entity geometry="primitive: box; depth: 0.5; height: 0.5; width :0.5"
                material="color: red; shader: standard"></a-entity>

      <a-sky id="fondArriere" theta-length="90" radius="30" src="#skyTexture"></a-sky>
      <a-cylinder radius="10" height="0.1" id="leSol" src="#sol"></a-cylinder>

      <script>
      </script>

  </body>
</html>
