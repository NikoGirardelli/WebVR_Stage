<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Génération Ligne</title>
    <meta name ="description" content="Génération Lignes - A-Frame">
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.2.0/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="components/generation-ligne.js"></script>
  </head>
  <body>
    <a-scene stats environment="preset:egypt; shadow:true;">

      <a-assets>
      </a-assets>

      <a-entity generation-ligne>
         <a-entity id="test" line="start: 1 2 3; end: 4 5 6; color: blue"></a-entity>
      </a-entity>

      <!-- Les mains et la camera -->
      <a-entity id="cameraRig" position="0 2 0">
        <a-entity id="head" camera wasd-controls look-controls></a-entity>
        <a-entity id="left-hand" vive-controls="hand:left;model:true;"
                  teleport-controls="cameraRig: #cameraRig;
                                     teleportOrigin: #head;
                                     type:parabolic;"></a-entity>
        <a-entity id="right-hand" vive-controls="hand:right;model:true;"></a-entity>
      </a-entity>


    </a-scene>
  </body>
</html>
